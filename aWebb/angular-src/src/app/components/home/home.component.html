
<h2 class="page-header">Upload Image</h2>

<form (submit)="onUploadSubmit()">
  <div class="form-group">
    <label>Image</label>

     <input type="file" class="form-control" (change)="onChange($event)"/>

  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

<br >
<h2>Browse images</h2>
<div class="row">
    <div *ngFor="let image of images">
    <div class="col-md-4">
        <div class="thumbnail">
            <a href="http://localhost:4000{{image.imagePath}}">
                <img src="http://localhost:4000{{image.imagePath}}" style="width:100%" height="200" >

                <div class="caption">
                    {{image.imagePath}}
                </div>

            </a>
        </div>
    </div>
    </div>
</div>
