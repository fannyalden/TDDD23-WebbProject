<div *ngIf="user">
    <div class="profile-info-inner">
        <div class="row">
          <div class="col-md-3">
              <img src="../../../assets/profile.jpg" class="img-thumbnail" alt="Default profile picture" height="250px" />
              <div class="resume-link">
                  <a class="btn btn-primary" [routerLink]="['/uploadimg']">Upload image</a>
              </div>
          </div>
        <div class="col-md-3">
          <ul class="list-group">
              <li class="list-group-item">Name: {{user.name}}</li>
            <li class="list-group-item">Username: {{user.username}}</li>
            <li class="list-group-item">Email: {{user.email}}</li>
          </ul>
        </div>
        <div class="col-md-3">
          <div class="social-icons">
            <a href="https://www.google.se" target="_blank"><img class="linkedin" src="../../../assets/linkedin_circle_gray.png" alt="LinkedIn Icon" /></a>
            <a href="https://www.google.se" target="_blank"><img class="github" src="../../../assets/github_circle_gray.png" alt="GitHub Icon"/></a>
          </div>
        </div>
        </div>
    </div>

</div>
